---
version: '3'
services:
   spring-web-app:
      image: publieseweb/base-java:1.0.0
      hostname: java-app
      container_name: java-app
      ports:
         - '8080:8080' 
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: sample-spring-boot-application

